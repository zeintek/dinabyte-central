<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <img src="assets/images/logo.png" alt="Dinabyte Logo" class="logo">
      <h1>Dinabyte ISP</h1>
    </div>
    
    <h2>Iniciar Sesión</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="username" placeholder="Nombre de usuario">
        <mat-error *ngIf="f['username'].errors?.['required']">El usuario es requerido</mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Contraseña">
        <mat-error *ngIf="f['password'].errors?.['required']">La contraseña es requerida</mat-error>
      </mat-form-field>
      
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <button type="submit" mat-raised-button color="primary" class="full-width">
        Iniciar Sesión
      </button>
    </form>
  </div>
</div>
